App\Entity\User:
  user_template (template):
    email: "<email()>"
    username: "<userName()>"
    password: "<password()>"
    roles: ["ROLE_USER"]

  user_admin (extends user_template):
    email: "admin@example.com"
    password: "<password()>"
    roles: ["ROLE_ADMIN"]

  user_with_subscription_{1..10} (extends user_template):
    email: "<email()>"
    currentSubscription: "@subscription_*"
    roles: ["ROLE_USER", "ROLE_SUBSCRIBER"]

  user_without_subscription_{1..50} (extends user_template):
    email: "<email()>"
    roles: ["ROLE_USER"]

  user_banned_{1..5} (extends user_template):
    email: "<email()>"
    roles: ["ROLE_BANNED"]
    accountStatus: "BANNED"
