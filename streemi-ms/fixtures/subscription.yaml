App\Entity\Subscription:
  subscription_monthly:
    name: "Abonnement mensuel"
    price: 999
    duration: 1
    description: "Accès mensuel à tous les contenus"
  subscription_annual:
    name: "Abonnement annuel"
    price: 9999
    duration: 12
    description: "Accès annuel à tous les contenus avec une réduction"
  subscription_lifetime:
    name: "Abonnement à vie"
    price: 99999
    duration: 9999
    description: "Accès à vie à tous les contenus"
  subscription_3_months:
    name: "Abonnement 3 mois"
    price: 2999
    duration: 3
    description: "Accès trimestriel à tous les contenus"
  subscription_6_months:
    name: "Abonnement 6 mois"
    price: 5999
    duration: 6
    description: "Accès semestriel à tous les contenus"

App\Entity\SubscriptionHistory:
  sub_history:
    startAt: '<dateTimeBetween("-1 year", "now")>'
    endAt: '<dateTimeBetween("now", "+1 year")>'
    subscriber: "@user_*"
    subscription: "@subscription_*"
